name: On main push

on:
  push:
    branches: [ main ]

#jobs:
#  releases:
#    uses: ./.github/workflows/releases.yml

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    # Do not run if the push was from a kysor PR
    if: !startsWith(github.event.pull_request.head.ref, 'release-please--branches--main--components--tools/kysor')
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          include-component-in-tag: true
          token: ${{ secrets.RDK_ACTION }}