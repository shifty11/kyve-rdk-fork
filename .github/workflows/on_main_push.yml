name: On main push

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-pr:
    # Do not run if the push was from release-please
    if: ${{ !startsWith(github.event.pull_request.head.ref, 'release-please--branches--main') }}
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.RDK_ACTION }}
          skip-github-release: true