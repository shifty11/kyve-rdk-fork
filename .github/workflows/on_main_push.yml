name: On main push

on:
  push:
    branches: [ main ]

#jobs:
#  releases:
#    uses: ./.github/workflows/releases.yml

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          include-component-in-tag: true
          token: ${{ secrets.GITHUB_RDK_ACTION }}