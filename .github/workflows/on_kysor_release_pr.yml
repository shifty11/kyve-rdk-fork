name: On pull request

on:
  - pull_request

jobs:
#   check if the pr name equals "release-please--branches--main--components--tools/kysor"
  if: github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'release-please--branches--main--components--tools/kysor')
  print-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Print PR title
        run: echo "PR title is ${{ github.event.pull_request.title }}"
